<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        h1 {
            margin: 20px 0;
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <img th:src="@{images/joran-face.jpg}" alt="Joran Face" style="width: 150px; height: auto; border-radius: 15px;">
    <h1>Welcome to my page</h1>
    <p>I'll provide links to all my random stuff here. Enjoy!</p>
</body>
</html>
